<script>
	var year = Math.floor(Math.random()*2000);
	if (year%4==0){
		if (year%100==0)
		{
			if(year%400==0)
				console.log(year+" - високосный год");
			else	
				console.log(year+" - не високосный год");
		}
		else
		{
				console.log(year+" - високосный год");
		}
	}
	else{
		console.log(year+" - не високосный год");
	}
</script>
