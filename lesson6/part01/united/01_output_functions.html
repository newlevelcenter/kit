<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
   console.log("Hello World!");
   document.write("Hello World!");
   var body = document.body;

   var div = document.createElement('div');
   div.innerHTML = 'Hello World!';

   body.appendChild(div);
  </script>
</body>
</html>
