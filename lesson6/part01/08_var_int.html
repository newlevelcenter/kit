<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vars. Main principes.</title>
</head>
<body>
  <script>
	var a=5;
	var b=2;
	var c=a+b; 	console.log ("5+2 = ",c);	
	c=a*b;   	console.log ("5*2 = ",c);	
	c=a-b;  	console.log ("5-2 = ",c);	
	c=a/b;  	console.log ("5/2 = ",c);	
	c=a%b; 		console.log ("5%2 = ",c,"(остаток от деления)");
	c=Math.floor(a/b); 	console.log ("Math.floor(5/2) = ",c,"(деление на цело, целая часть от деления)");
  </script>
</body>
</html>
