<script>
	var a = 600001;  //Время в секундах. Вывести секундное, минутное, часовое и дневное табло
	console.log (a);

	var day = Math.floor(a/86400)%365; 
	//В одном дне 86400 секунд, но не более 365 (переполнение в год)
	var hour = Math.floor(a/3600)%60; 
	//на часовом табло: в одном часу 3600 секунд. Но если больше 24 - идет переполнение в дни
	var min = Math.floor(a/60)%60; 
	//В минуте 60 секунд, но если больше 60 - идет переполнение в часы
	var sec = Math.floor(a/1)%60; 
	//в одной секунде одна секунда, но если больше 60 - идет переполнение в минуты
	console.log(day+'::'+hour+'::'+min+'::'+sec);
</script>
