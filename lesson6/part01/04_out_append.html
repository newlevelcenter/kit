<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document. AppendChild</title>
</head>
<body>
  <script>
	// получаем body
	var body = document.body;

	//создаем элемент div
	var div = document.createElement('div');
	div.innerHTML = 'Hello World!';

	body.appendChild(div);

  </script>
</body>
</html>
