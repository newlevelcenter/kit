<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vars. Main principes.</title>
</head>
<body>
  <script>
	var ineger=5; //Целое число. Тип «number»
	var fl=0.123; //Вещественное число.Тип «number»
	var ch='c'; //Символ. Тип  «string»
	var str="This is string" ; //Строка. Тип  «string»
	var bool=true ; //Булев тип. Тип  «boolean»
	
	console.log (typeof ineger);
	console.log (typeof fl);
	console.log (typeof ch);
	console.log (typeof str);
	console.log (typeof bool);
	
  </script>
</body>
</html>
